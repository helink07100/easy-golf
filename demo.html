<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Instant Game Example</title>
    <script src="https://connect.facebook.net/en_US/fbinstant.7.1.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      #gameContainer {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <h1>Welcome to My Facebook Game!</h1>
      <button id="startGameButton">Start Game</button>
      <div id="gameStatus" style="margin-top: 20px"></div>
    </div>

    <script>
      // 初始化 Facebook Instant Game
      FBInstant.initializeAsync()
        .then(function () {
          console.log("FBInstant initialized successfully!");

          // 显示登录界面
          return FBInstant.player.getID();
        })
        .then(function (playerId) {
          console.log("Player ID: " + playerId);
          document.getElementById("gameStatus").innerText =
            "Logged in as: " + playerId;
        })
        .catch(function (error) {
          console.error("Error initializing FBInstant: ", error);
        });

      // 处理游戏开始逻辑
      document
        .getElementById("startGameButton")
        .addEventListener("click", function () {
          document.getElementById("gameStatus").innerText =
            "Game is starting...";
          // 在这里添加游戏初始化逻辑
          startGame();
        });

      function startGame() {
        // 示例游戏逻辑，替换为实际游戏实现
        setTimeout(function () {
          document.getElementById("gameStatus").innerText =
            "Game started! Enjoy!";
          // 这里可以添加游戏运行的逻辑
        }, 1000);
      }
    </script>
  </body>
</html>
